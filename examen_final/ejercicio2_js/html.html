<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>
        <form id="formulario">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="precio">Precio Unitario:</label>
            <input type="number" id="precio" min="0" step="0.01" required>

            <label for="unidades">Unidades:</label>
            <input type="number" id="unidades" min="1" required>

            <button type="button" onclick="calcularDescuento()">Calcular Descuento</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- El resultado será mostrado aquí -->
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
